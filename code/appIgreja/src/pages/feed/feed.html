<ion-header>

  <ion-navbar>
    <ion-title>Feed de Not√≠cias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let publicacao of publicacoes">
      <!--item-->
      <ion-item>
        <ion-card>
          <div class="">
            <img *ngIf="publicacao.LinkImagem != ''" src="{{publicacao.LinkImagem}}">
          </div>
          <ion-card-content>
            <ion-card-title *ngIf="publicacao.Titulo != ''">{{publicacao.Titulo}}</ion-card-title>
            <p *ngIf="publicacao.Texto != ''">{{publicacao.Texto}}</p>
          </ion-card-content>
          <ion-row *ngIf="publicacao.Comentario == true">
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="text"></ion-icon>
                <div>Comentar</div>
              </button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-item>
      <!--sliding options-->
      <ion-item-options side="right">
        <button ion-button icon-left (click)="editar(publicacao.IDPublicacao)"><ion-icon name="trash"></ion-icon>Editar</button>
        <button ion-button icon-left color="danger" (click)="deletar()"><ion-icon name="create"></ion-icon>Deletar</button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab class="floating-button-adm" (click)="adicionarPost()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
