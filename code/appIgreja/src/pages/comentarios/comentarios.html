<ion-header>
  <ion-navbar>
    <ion-title>Comentários</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--Card referente ao comentário-->
  <ion-card *ngFor="let comentario of comentarios">
    <ion-item>
      <ion-avatar item-left>
        <img src="http://kleberaquino.com.br/wp-content/uploads/2016/02/anonimo.png">
      </ion-avatar>
      {{ comentario.Texto }}
    </ion-item>
  </ion-card>

  <ion-row>
    <ion-col width-80>
      <ion-item>
        <ion-input type="text" placeholder="Comentar" [(ngModel)]="novoComentario.Texto"></ion-input>
      </ion-item>
    </ion-col>

    <ion-col width-20>
      <button ion-button icon-only clear (click)="comentar()"><ion-icon name="send"></ion-icon></button>
    </ion-col>
  </ion-row>

</ion-content>
