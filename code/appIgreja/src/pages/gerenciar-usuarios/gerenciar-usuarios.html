<ion-header>

  <ion-navbar color="laranja">
    <ion-title>Gerenciar Usuarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab class="floating-button" top right edge>
   <button ion-fab (click)="opcoes()">
     <ion-icon name="create"></ion-icon>
   </button>
 </ion-fab>

  <!--Imagem do usuario-->
  <div class="perfil-pic">
    <div>Imagem de perfil do usuário</div> <!--para simular a imagem-->
  </div>

  <!--Campos de dados do usuário -->
  <ion-list>
    <ion-item >
      <ion-label floating >Nome Completo</ion-label>
      <ion-input type="text" disabled="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating >Data de Nascimento</ion-label>
      <ion-datetime displayFormat="DD/MMM/YYYY" disabled="true"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Gênero</ion-label>
      <ion-select disabled="true">
        <ion-option value="masculino">Masculino</ion-option>
        <ion-option value="feminino">Feminino</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" disabled="true"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
