  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>busca-eventos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>

    <ion-card *ngFor="let evento of eventos">
      <ion-card-header>
        {{evento.Titulo}}
      </ion-card-header>
      <ion-card-content>
        <ion-textarea fz-elastic value={{evento.Descricao}} disabled></ion-textarea>
      </ion-card-content>
      <button ion-button icon-left clear small (click)="abrirEvento()">
        <ion-icon name="send"></ion-icon>
        <div>Ir para evento</div>
      </button>
    </ion-card>

  </ion-list>
</ion-content>
