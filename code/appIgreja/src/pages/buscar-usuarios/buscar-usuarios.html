<ion-header>

  <ion-navbar color="laranja">
    <ion-title>Buscar Usuarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

    <ion-list [virtualScroll]="users" >
      <ion-item *virtualItem="let user" (click)="abrirUsuario(user)">
      <ion-avatar item-left>
        <img [src]="user.foto">
      </ion-avatar>
        <h2>{{user.nome}}</h2>
        <p>{{user.email}}</p>
      </ion-item>
    </ion-list>

</ion-content>
