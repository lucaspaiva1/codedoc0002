<ion-header>

  <ion-navbar color="laranja">
    <ion-title>Buscar Usuarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>

    <button ion-item *ngFor="let user of users" (click)="abrirUsuario()">
      <ion-avatar item-left>
        <img src="http://kleberaquino.com.br/wp-content/uploads/2016/02/anonimo.png">
      </ion-avatar>
        <h2>{{user.nome}}</h2>
        <p>{{user.email}}</p>
    </button>

  </ion-list>
</ion-content>
