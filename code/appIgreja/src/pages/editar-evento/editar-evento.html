  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>editar-evento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating >Título</ion-label>
      <ion-input type="text" [(ngModel)]="Titulo" disabled="{{ editar }}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating >Descrição</ion-label>
      <ion-input type="text" [(ngModel)]="Descricao" disabled="{{ editar }}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating >Início</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="DataInicio" disabled="{{ editar }}"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating >Término</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="DataFim" disabled="{{ editar }}"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Dia Inteiro</ion-label>
      <ion-toggle [(ngModel)]="Allday" disabled="{{ editar }}"></ion-toggle>
    </ion-item>
    <!--Caso não seja dia inteiro, escolher horários-->
    <ion-item *ngIf="!Allday">
      <ion-label floating >Horário de início</ion-label>
      <ion-datetime displayFormat="HH/mm" [(ngModel)]="HoraInicio" disabled="{{ editar }}"></ion-datetime>
    </ion-item>
    <ion-item *ngIf="!Allday">
      <ion-label floating >Horário de término</ion-label>
      <ion-datetime displayFormat="HH/mm" [(ngModel)]="HoraFim" disabled="{{ editar }}"></ion-datetime>
    </ion-item>
  </ion-list>
  <!--Botão para adicionar evento-->
  <button *ngIf="!editar" ion-button block (click)="salvar()">Salvar Edição</button>
  <!--Botão para Cancelar evento-->
  <button *ngIf="!editar" ion-button block (click)="cancelar()">Cancelar Edição</button>
  <!--Botão para Excluir evento-->
  <button *ngIf="!editar" ion-button block color="danger" (click)="excluir()">Deletar Evento</button>

  <ion-fab class="floating-button-adm" right bottom>
   <button ion-fab (click)="habEditar()">
     <ion-icon name="create"></ion-icon>
   </button>
 </ion-fab>
</ion-content>
