<ion-header>
  <ion-navbar color="laranja">
    <ion-title>Meu Perfil</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div *ngIf="loading">
    <ion-fab class="floating-button" top right edge>
      <button ion-fab (click)="editarAction()">
     <ion-icon name="create"></ion-icon>
   </button>
    </ion-fab>

    <!--Imagem do usuario-->
    <div class="perfil-pic">
      <div><img src="{{userAtual.foto}}" alt="foto perfil" height="200" width="200"></div>
      <!--para simular a imagem-->
    </div>

    

    <!--Campos de dados do usuário -->
    <form [formGroup]="user">
      <ion-item>
        <ion-label floating>Nome Completo</ion-label>
        <ion-input type="text" formControlName="nome" [disabled]="!editar"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Data de Nascimento</ion-label>
        <ion-datetime displayFormat="DD/MMM/YYYY" formControlName="nascimento" [disabled]="!editar"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>Gênero</ion-label>
        <ion-select formControlName="genero" [disabled]="!editar">
          <ion-option value="Masculino">Masculino</ion-option>
          <ion-option value="Feminino">Feminino</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" formControlName="email" [disabled]="!editar"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Senha Atual</ion-label>
        <ion-input type="text" formControlName="senha" [disabled]="!editar"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Nova Senha</ion-label>
        <ion-input type="text" formControlName="senha" [disabled]="user.senhaatual==''"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Repetir Senha</ion-label>
        <ion-input type="password" formControlName="repSenha" [disabled]="!editar" [hidden]="user.senhaatual==''"></ion-input>
      </ion-item>
    </form>
    <div class="login-button-div">
      <!--Botão para login com Facebook-->
      <button *ngIf="user.facebook==''" ion-button icon-left full text-capitalize class="facebook-button" (click)="conectarFace()">
      <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon> Entre com Facebook
    </button>

      <!--Botão para login com Google +-->
      <button ion-button icon-left full text-capitalize class="google-button">
      <ion-icon ios="logo-google" md="logo-google"></ion-icon> Entre com Google+
    </button>
    </div>
  </div>

</ion-content>
