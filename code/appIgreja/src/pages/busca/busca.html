<ion-header>

  <ion-navbar>
    <ion-title>busca</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-lines>

  <ion-item-sliding *ngFor="let grupo of grupos">
    <button ion-item (click)="abrirGrupo(grupo)">
      {{ grupo.nome }}
    </button>

    <!--sliding options-->
    <ion-item-options side="right">
      <button ion-button icon-left color="danger" (click)="deletar()"><ion-icon name="trash"></ion-icon>Deletar</button>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>
  <ion-fab right bottom >
    <button ion-fab class="floating-button-adm" (click)="adicionarGupo()" ><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-fab left bottom >
    <button ion-fab class="floating-button" (click)="mapa()"><ion-icon name="map"></ion-icon></button>
  </ion-fab>
</ion-content>
