<ion-header>

  <ion-navbar>
    <ion-title>Adicionar Grupo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="grupo.nome"></ion-input>
    </ion-item>
  </ion-list>

  <!--BotÃ£o para adicionar evento-->
  <button class="margem-botton" ion-button block (click)="salvar()">Salvar Evento</button>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-list-header>
      Selecione os representantes:
    </ion-list-header>

    <ion-item *ngFor="let usuario of users">

    <ion-label>
      <ion-item>
        <ion-avatar item-left>
          <img [src]="usuario.foto">
        </ion-avatar>
        <h2>{{usuario.nome}}</h2>
        <p>{{usuario.email}}</p>
      </ion-item>
    </ion-label>
    <ion-toggle (ionChange)="adicionarUser(usuario.id)"></ion-toggle>
  </ion-item>
  </ion-list>

</ion-content>
