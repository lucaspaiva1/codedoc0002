<ion-header>
  <ion-navbar>
    <ion-title>Criar Publicação</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!--Campos de preenchimento para criação de uma publicação (
        -> apenas o titulo é obrigatório
  )-->
  <ion-list>
    <ion-item>
      <ion-label floating >Título</ion-label>
      <ion-input type="text" [(ngModel)]="publicacao.Titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating >Texto</ion-label>
      <ion-input type="text" [(ngModel)]="publicacao.Texto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating >Data Limite</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="publicacao.TempoPermanencia"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Permitir comentários</ion-label>
      <ion-toggle [(ngModel)]="publicacao.Comentario"></ion-toggle>
    </ion-item>
    <ion-item>
      <img *ngIf="urlImage !== null" [src]="urlImage" style="width: 400px;"/>
    </ion-item>
    <ion-item>
      <ion-row>
        <button ion-button block class="botao-duplo-l" (click)="importarFoto()">Importar</button>
        <button ion-button block class="botao-duplo-r" (click)="tirarFoto()">Tirar Foto</button>
      </ion-row>
    </ion-item>
  </ion-list>
  <!--Botão para adicionar publicação-->
  <button ion-button block (click)="adicionar()">Adicionar</button>
</ion-content>
