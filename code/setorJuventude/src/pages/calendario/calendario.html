<ion-header >

  <ion-navbar class="zfix-header" color="laranja">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Calendario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--Barra superior do calendÃ¡rio-->
  <ion-toolbar class="calendarToolbar" color="laranja">
      <ion-title>{{mes}}</ion-title>
  </ion-toolbar>

      <ion-fab right bottom *ngIf="permissao == 'a'" >
        <button ion-fab class="floating-button-adm" (click)="adicionar()"><ion-icon name="add"></ion-icon></button>
      </ion-fab>
      <ion-fab left bottom >
        <button ion-fab class="floating-button-adm" (click)="buscar()"><ion-icon name="search"></ion-icon></button>
      </ion-fab>
</ion-content>
