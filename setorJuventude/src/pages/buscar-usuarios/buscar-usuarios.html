<ion-header>
  <ion-navbar class="zfix-header" color="laranja">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Buscar Usuários</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p class="info">Total de usuários: {{usuariosTotal}}</p>

  <ion-searchbar (ionInput)="getItems($event)" placeholder="Nome do Usuário"></ion-searchbar>

    <ion-list [virtualScroll]="users" >
      <ion-item *virtualItem="let user" (click)="abrirUsuario(user)">
      <ion-avatar item-left>
        <img [src]="user.URLFoto">
      </ion-avatar>
        <h2>{{user.Nome}}</h2>
        <p>{{user.Email}}</p>
      </ion-item>
    </ion-list>

</ion-content>
