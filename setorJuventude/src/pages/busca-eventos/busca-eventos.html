<ion-header>

  <ion-navbar  class="zfix-header" color="laranja">
    <ion-title>Buscar Evento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>

    <ion-card *ngFor="let evento of eventos">
      <ion-card-header>
        {{evento.Titulo}}
      </ion-card-header>
      <ion-card-content>
        <h6>{{evento.Descricao}}</h6>
      </ion-card-content>
      <button ion-button icon-left clear small (click)="abrirEvento(evento)">
        <ion-icon name="send"></ion-icon>
        <div>Ir para evento</div>
      </button>
    </ion-card>

  </ion-list>
</ion-content>
