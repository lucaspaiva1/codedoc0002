<ion-header>

    <ion-navbar class="zfix-header" color="laranja">
        <ion-title>Adicionar Grupo</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Nome</ion-label>
            <ion-input type="text" [(ngModel)]="grupo.nome"></ion-input>
        </ion-item>
    </ion-list>

    <!--BotÃ£o para adicionar gruop-->
    <button class="margem-botton" ion-button block (click)="salvar()">Salvar Grupo</button>

    <ion-searchbar *ngIf="permissao == 'a'" (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list *ngIf="permissao == 'a'">
        <ion-list-header>
            Selecione os representantes:
        </ion-list-header>

        <ion-item *ngFor="let usuario of users">

            <ion-label>
                <ion-item>
                    <ion-avatar item-left>
                        <img [src]="usuario.URLFoto">
                    </ion-avatar>
                    <h2>{{usuario.Nome}}</h2>
                    <p>{{usuario.Email}}</p>
                </ion-item>
            </ion-label>
            <ion-toggle (ionChange)="adicionarUser(usuario.IDUsuario)"></ion-toggle>
        </ion-item>
    </ion-list>

</ion-content>
