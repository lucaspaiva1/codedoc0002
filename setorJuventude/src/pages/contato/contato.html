<ion-header>

  <ion-navbar class="zfix-header" color="laranja">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Contato</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div>
    <!--BotÃ£o para login com Facebook-->
    <a href="https://www.facebook.com/CodeOnDemand/">
      <button ion-button icon-left block class="facebook-button">
        <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>Facebook
      </button>
    </a>
  </div>

  <ion-list>
    <ion-item *ngFor="let pessoa of gestao">
      <ion-avatar item-left>
        <img [src]="pessoa.Foto">
      </ion-avatar>
      <h2 style="padding-top: 2px">{{pessoa.Nome}}</h2>
      <p>{{pessoa.Email}}</p>
      <ion-avatar item-right>
        <a [href]="pessoa.Face">
          <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
        </a>
      </ion-avatar>
    </ion-item>

  </ion-list>

</ion-content>
