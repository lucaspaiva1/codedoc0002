<ion-header>

  <ion-navbar class="zfix-header" color="laranja">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Estrutura</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!--Imagem do usuario-->

  <div padding>
    <h3 class="titulo">Setor Juventude Diocesano</h3>
  </div>

  <ion-list>
    <ion-item *ngFor="let pessoa of administradores">
      <ion-avatar item-left>
        <img [src]="pessoa.Foto">
      </ion-avatar>
      <h2 style="padding-top: 2px">{{pessoa.Nome}}</h2>
      <p>{{pessoa.Oficio}}</p>
    </ion-item>
  </ion-list>
</ion-content>
